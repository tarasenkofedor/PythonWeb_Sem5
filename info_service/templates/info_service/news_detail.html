{% extends 'repair_service/snippets/base.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <article>
        <h1>{{ news.title }}</h1>
        <h2>{{ news.short_description }}</h2>
        <img src="{{ news.image.url }}" alt="News image" style="max-height: 400px"/>
        <pre>{{ news.text|safe }}</pre>
    </article>
{% endblock %}
